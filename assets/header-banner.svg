<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#headerGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="80" fill="rgba(255,255,255,0.05)"/>
  <circle cx="750" cy="150" r="100" fill="rgba(255,255,255,0.05)"/>
  <circle cx="400" cy="180" r="60" fill="rgba(255,255,255,0.03)"/>
  
  <!-- Main text -->
  <text x="400" y="90" font-family="Segoe UI, Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">
    Deshan Fernando
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="130" font-family="Segoe UI, Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Software Engineer Intern @ Sri Lanka Telecom
  </text>
  
  <!-- Decorative line -->
  <rect x="300" y="145" width="200" height="2" fill="rgba(255,255,255,0.5)" rx="1"/>
  
  <!-- Icons/emojis as text -->
  <text x="400" y="175" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    ðŸ’» Full-Stack Developer | ðŸŽ“ BSc Computer Science | ðŸ‡±ðŸ‡° Sri Lanka
  </text>
</svg>
